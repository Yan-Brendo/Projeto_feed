<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Feed</title>
</head>
<body>
    <header class="header">
        <h1>Desafio Feed</h1>

    <main class="container">

            <div class="head-feed">
                <img src="https://sujeitoprogramador.com/instareact/fotoPerfil1.png" alt="foto de perfil" class="foto-perfil">
                <h1>Sujeito Programador</h1>
            </div> 
            <img src="https://sujeitoprogramador.com/instareact/fotoPerfil1.png" alt="foto do feed" class="foto-feed">
            <div class="actions">
                <a href="#">Curtir</a>
                <a href="#">Comentar</a>
            </div>
        </article>
    </main>

    <main class="container-2">
        <article class="feed-2">
            <div class="head-feed-2">
                <img src="https://sujeitoprogramador.com/instareact/fotoPerfil2.png" alt="foto de perfil" class="foto-perfil2">

            </div>
            <img src="https://sujeitoprogramador.com/instareact/foto2.png" alt="foto do feed" class="foto-feed2">
            <div class="actions2">
                <a href="#">Curtir</a>
                <a href="#">Comentar</a>
            </div>
        </article>
    </main>

    <main class="container-3">
        <article class="fee-3">
            <div class="head-feed-3">
                <img src="https://sujeitoprogramador.com/instareact/fotoPerfil3.png" alt="foto do perfil" class="foto-perfil3">
                <h1>Marcos Oliveira</h1>
            </div>
            <img src="https://sujeitoprogramador.com/instareact/foto3.png" alt="foto do feed" class="foto-feed3">
            <div class="actions3">
                <a href="#">Curtir</a>
                <a href="#">Comentar</a>
            </div>
        </article>
    </main>

</body>
</html>
