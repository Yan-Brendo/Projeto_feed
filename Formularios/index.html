<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso HTML</title>
</head>
<body>

<h1>Formulario</h1>
<hr>

<form> <br>
    <label for=primeironome>Primeiro Nome:</label>
    <input type="text" name="pnome" id= pnome placeholder="Seu primeiro nome" required> <br> <br>

    <label for="email">Seu Email</label>
    <input type="email" id="email" name="email">

    <label for="ultimonome">Ultimo Nome:</label>
    <input type="text" name="ultimonome" id="ultimonome" placeholder="Seu ultimo nome" required > <br> <br>

    <label for="datanasc">Data de nascimento:</label>
    <input type="date" name="datanasc" id="datanasc" placeholder="Data de nascimento" required> <br> <br>

    <label for="curso">Curso:</label>
    <input type="text" name="curso" id="curso" placeholder="Informe seu curso" required> <br> <br>

    <label for="seumotivo">Qual motivo te fez se candidatar para a vaga ?</label>
    <input type="text" name="seumotivo" id="seumotivo"> <br> <br> 

    <!--Tipo radio-->

    <label>
        <strong>Qual seu nivel como programador ?</strong> <br>
    </label> <br>

    <label>
        <input type="radio" name="nivel" value="iniciante"> Sou iniciante
    </label>
    <label>
        <input type="radio" name="nivel" value="medio"> Comecei a pouco tempo
    </label>
    <label>
        <input type="radio" name="nivel" value="avançado"> Sou avançado
    </label> <br><br>

    <!--Tipo Select para selecionar itens-->

    <label for="escolaridade">
        <strong>Sua escolaridade</strong>
    </label>
    <select id="escolaridade"required>
        <option selected disabled="">Selecione</option>
        <option value="">Educação basica</option>
        <option value="">Ensino médio</option>
        <option value="">Ensino Superior</option>
        <option value="">Ensino superior</option>
        <option value="">Pós-graduação</option>
    </select> <br><br>

    <label>
        <strong>Selecione as tecnologias que voce conhece</strong>
    </label> <br><br>

    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
    <label for="tecnologia1">HTML</label>

    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
    <label for="tecnologia2">CSS</label> <br><br>

    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
    <label for="tecnologia3">JavaScript</label> <br><br>



    <input type="submit" value="CADASTRAR">

</form>

</body>
</html>
