<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Page Login</title>
</head>
<body>

    <main class="container">

        <section class="left">
            <h1>Minha Conta</h1>

            <form class="form">
                <input class="input" type="text" placeholder="Digite seu email">
                <input class="input" type="text" placeholder="Digite sua senha">
                <button class="button" type="submit">Acessar</button>
            </form>

            <div class="area">
                <span class="link">Novo por aqui ? <a href="signup.html">Cadastre-se</a> </span>
            </div>

        </section>

        <section class="right">
            <img class="info-img" src="assets/info.png" alt="informações do projeto">

            <h1 class="subtitle">Leve sua carreira ao <br> próximo nível.</h1>

            <p class="description">
                Elevar a carreira é um compromisso consigo mesmo, um passo decidido em direção ao crescimento profissional e pessoal. <br>É um processo contínuo de aprendizado, aprimoramento e busca incessante por novos desafios.
            </p>
        </section>   

    </main>

</body>
</html>
