<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>


<h1>Trabalhando com tabelas</h1>

<table>
    <caption>Tabela de Serviços</caption>
    <tr>
        <th>Ordem</th>
        <th>Serviço</th>
        <th>Preço</th>
        <th>Status</th>
    </tr>

    <tr>
        <td>1</td>
        <td>Troca de Pneu</td>
        <td>R$ 550,00</td>
        <td>Efetuado</td>
    </tr>

    <tr>
        <td>2</td>
        <td>Troca de Led</td>
        <td>R$ 230,00</td>
        <td>Em andamento</td>
    </tr>
</table>

    
</body>
</html>
