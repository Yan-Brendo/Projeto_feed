<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto3</title>
</head>
<body>

    <h1>Tag Detail e Summary</h1>
    <hr>

    <details>
        <summary>Motor 1.6</summary>
        <p>O carro possui um motor super forte e potente</p>
    </details>
    <details>
        <summary>Conforto</summary>
        <p>Carro de luxo com sensor de ré, cameras e som de qualidade</p>
    </details>
    <details>
        <summary>Preço</summary>
        <p></p> de R$ 2.000</p>
    </details>

    <h2>Aplicando o datalist</h2>
    <hr>

    <form>
        <input list="carros" name="carro" placeholder="Procurando algum carro">
        <datalist id="carros"> 
            <option value="Gol"></option>
            <option value="Corolla"></option>
            <option value="Saveiro"></option>
        </datalist>
    </form>

</body>
</html>
